<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spotify Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      width: 100%;
      max-width: 400px;
      background-color: #1e1e1e;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    }

    .login-form h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .social-login {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 24px;
      font-weight: 600;
      cursor: pointer;
    }

    .google {
      background-color: #4285f4;
      color: white;
    }

    .facebook {
      background-color: #3b5998;
      color: white;
    }

    .apple {
      background-color: black;
      color: white;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 20px 0;
    }

    .divider hr {
      flex: 1;
      border: none;
      border-top: 1px solid #444;
    }

    .divider span {
      margin: 0 10px;
      color: #999;
    }

    form input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #333;
      border-radius: 4px;
      background-color: #2a2a2a;
      color: white;
    }

    form input::placeholder {
      color: #bbb;
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }

    .options a {
      color: #1db954;
      text-decoration: none;
    }

    .options a:hover {
      text-decoration: underline;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #1db954;
      border: none;
      border-radius: 24px;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }

    .login-btn:hover {
      background-color: #1aa34a;
    }

    .signup {
      text-align: center;
      margin-top: 15px;
    }

    .signup a {
      color: #1db954;
      text-decoration: none;
    }

    .signup a:hover {
      text-decoration: underline;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="login-container">
    <div class="login-form">
      <h1>Log in to Spotify</h1>
      <button class="social-login google">Continue with Google</button>
      <button class="social-login facebook">Continue with Facebook</button>
      <button class="social-login apple">Continue with Apple</button>

      <div class="divider">
        <hr /><span>or</span><hr />
      </div>

      <form id="loginForm" onsubmit="return false;">
        <input id="username" type="text" placeholder="Email address or username" required />
        <input id="password" type="password" placeholder="Password" required />
        <div class="options">
          <a href="#">Forgot your password?</a>
        </div>
        <button type="submit" id="login" class="login-btn">Log In</button>
      </form>

      <p class="signup">
        Don't have an account? <a href="#">Sign up for Spotify</a>
      </p>
    </div>
  </div>

  <script>
    const username = document.getElementById("username");
    const password = document.getElementById("password");
    const loginButton = document.getElementById("login");

    loginButton.addEventListener("click", () => {
      if (username.value === "rakeshkonda" && password.value === "rakeshkonda") {
        // Redirect to the next page
        window.location.href = "spot.html";
      } else {
        alert("Invalid username or password. Please try again.");
      }
    });
  </script>
</body>
</html>
